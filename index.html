<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPEO UVG</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": { 
                "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- LOADER -->
    <div id="loader">
        <div id="loader-content">
            <div id="loader-logo">
                <img src="Logo_AF_CAMPUSCENTRAL-07.png" alt="Logo">
            </div>
            <div id="loader-text">Cargando...</div>
            <div id="loader-bar">
                <div id="loader-progress"></div>
            </div>
        </div>
    </div>

    <!-- BÚSQUEDA -->
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar salón (ej: CIT-101)">
        <div id="search-results"></div>
    </div>

    <!-- CONTROLES -->
    <div id="controls">
        <!-- Slider velocidad -->
        <div id="speed-control">
            <div id="speed-label">VELOCIDAD</div>
            <input type="range" min="0" max="4" step="0.5" value="1" id="speed-slider" orient="horizontal">
            <div id="speed-value">1.0x</div>
        </div>

        <!-- Botones pisos -->
        <div class="configBotones">
            <button class="botonp1">CIT-100</button>
            <button class="botonp2">CIT-200</button>
            <button class="botonp3">CIT-300</button>
            <button class="botonp4">CIT-400</button>
            <button class="botonp5">CIT-500</button>
            <button class="botonp6">CIT-600</button>
            <button class="botonp7">CIT-700</button>
            <button class="botonp8">Mostrar todos</button>
        </div>

        <!-- modo oscuro -->
        <div id="dark-toggle">
            <div id="dark-label">MODO<br>OSCURO</div>
            <label id="dark-switch">
                <input type="checkbox" id="dark-checkbox">
                <span id="dark-slider"></span>
            </label>
        </div>
    </div>

    <script type="module" src="EdificioMapper.js"></script>
</body>
</html>
